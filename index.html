<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bussiness&Brands</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">

    <body>
        <div class="bussines_container">
            <div class="container grid_container">

                    <div class="col-xl-4 col-lg ">

                    </div>
                    <div class="col-lg-8 text-center brands_container">
                        <div class="row align-items-center">
                            <div class="col-lg-6 col-xl-4 brand">
                                <div class="container bg-white brand_container brand_container">
                                    <img src="./assets/4_AXC.jpg" alt="AXC">
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-4 brand">
                                <div class="container bg-white brand_container">
                                    <img src="./assets/FlowLogo.jpg" alt="FlowLogo" class="mx-auto">
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-4 brand">
                                <div class="container bg-white brand_container">
                                    <img src="./assets/BlueInGreen.jpg" alt="BlueInGreen">
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-4 brand">
                                <div class="container bg-white brand_container">
                                    <img src="./assets/GOFA.jpg" alt="GOFA">

                            </div>
                            <div class="col-lg-6 col-xl-4 brand">
                                <div class="container bg-white brand_container">

                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-4 brand">

                            </div>
                            <div class="col-lg-6 col-xl-4 brand">
                                <div class="container bg-white brand_container">
                                    <img src="./assets/Thermax.jpg" alt="Thermax">
                                </div>
                            </div>
                            <div class="col-lg-6 col-xl-4 brand">
                                <div class="container bg-white brand_container">
                                    <img src="./assets/VRV.jpg" alt="VRV">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
